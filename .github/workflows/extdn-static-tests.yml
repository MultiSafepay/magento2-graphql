name: ExtDN Static Tests
on:
    push:
        branches:
            - master
        paths-ignore:
            - '**.graphqls'
    pull_request:
        paths-ignore:
            - '**.graphqls'

jobs:
  static:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: extdn/github-actions-m2/magento-coding-standard@master
        with:
            phpcs_standard: phpcs.xml
